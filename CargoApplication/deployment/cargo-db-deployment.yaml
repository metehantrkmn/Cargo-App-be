apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: /Users/metehanturkmen/Desktop/intellij projects/Kargo Takip Sistemi/CargoApplication/cargoPV
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: cargo-db-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cargo-app-db
  template:
    metadata:
      labels:
        app: cargo-app-db
    spec:
      containers:
        - name: cargo-app-db
          image: postgres:latest # You can adjust the image version as needed
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: db-password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: cargo-volume
      volumes:
        - name: cargo-volume
          persistentVolumeClaim:
            claimName: postgres-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: cargo-db-service
spec:
  selector:
    app: cargo-app-db
  ports:
    - protocol: TCP
      port: 9377
      targetPort: 5432
